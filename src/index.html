<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation css</title>
</head>
<body>
    <div class="container-collapse">
        <button class="btn-collapse">Collapse</button>
        <div class="collapse-area">
            <textarea class="collapse-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Enim perspiciatis sit eum cum beatae nisi necessitatibus reiciendis, vitae delectus eveniet laborum quos unde quibusdam? Minus neque magnam officiis provident quisquam.
            </textarea>
        </div>
        <p class="copy">Copy</p>
    </div>
    <div class="container-like">
        <button class="like-btn">Like</button>
    </div>
    <div class="container-chat">
        <button class="chat-open-btn"></button>
        <div class="chat-window">
            <h2 class="chat-title">Напишите нам</h2>
            <button class="chat-close-btn">&times;</button>
            <textarea class="chat-text"></textarea>
            <button class="chat-submit-btn">Отправить</button>
        </div>
    </div>
    
</body>
</html>
